{% macro flashedmessages() %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flashedmessages" class="yellowbg">
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
{% endmacro %}
